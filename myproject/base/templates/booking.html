{% extends 'home.html' %}

{% block content %}
<center><h2>Flight Details</h2></center>
<h3 class="fw-bold mb-4">Flight Number - {{ flight.flight_no }}</h3>
<h3 class="fw-bold mb-4">From - {{ flight.origin }}</h3>
<h3 class="fw-bold mb-4">To - {{ flight.destination }}</h3>
<h3 class="fw-bold mb-4">Time - {{ flight.departure_time}}</h3>
<h3 class="fw-bold mb-4">Price -  {{ flight.price }}</h3>



<div class="card shadow-sm p-4">
    <form method="POST">
        {% csrf_token %}
        <center><h2> Passenger Details</h2></center>
        <div class="mb-3">
            <label class="form-label">Passenger Name</label>
            <input type="text" name="passenger_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Seat Class</label>
            <select name="seat_class" class="form-select">
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
                <option value="First">First</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Seat Number</label>
            <input type="text" name="seat_number" class="form-control" required>
        </div>

        <button class="btn btn-success w-100">Confirm Booking</button>
    </form>
</div>

{% endblock %}
